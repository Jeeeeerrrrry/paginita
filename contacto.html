<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paginita</title>
    <link rel="stylesheet" href="./estilos.css" />
  </head>
  <body>
    <nav>
      <div class="div-imagen-del-nav">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/2048px-LEGO_logo.svg.png" alt="random" class="imagen-nav" width="10%" >
      </div>
      
      <div class="navegar">
        <div class="inicio">
          <a href="index.html" class="hiper">Inicio</a>
        </div>
        <div class="somos">
          <a href="somos.html" class="hiper">Quienes somos?</a>
        </div>
        <div class="contacto">
          <a href="contacto.html" class="hiper">Contacto</a>
        </div>
      </div>
    </nav>

    <div class="cuerpo-contacto">
      <form action="exito.html" method="post" style="text-align: center; margin: 50px">
        <h1>FORMULARIO PARA ENVIAR TU INFORMACION</h1> <br />
        <br />
        <label for="nombre">Nombre    </label>
        <input type="text" name="nombre" id="nombre" placeholder="Ejemplo: Juanito Banana Perez Ibarra" size="40"/> <br />
        <br />
        <label for="correo">Correo </label>
        <input type="text" name="correo" id="correo" required placeholder="Ejemplo: carlitos@gmail.com" size="50"/> <br />
        <br />
        <label for="descripcion">Descripcion</label> <br>
        <br>
        <textarea name="descripcion" id="descripcion" cols="30" rows="10" placeholder="Aqui coloca una breve descripcion de la informacion que quieres que te enviemos  :)"></textarea>
        <br />
        <input type="submit" value="Enviar"/>
      </form>
    </div>

    <footer>
      <br />
      <div class="logo-footer">
        <img src="https://www.paredro.com/wp-content/uploads/2017/09/logo-lego.jpg" alt="logo-de-lego">
      </div>
      <div class="copyright">Derechos reservados - 2023</div>
    </footer>
  </body>
</html>
